<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="1.5" fill="white" fill-opacity="0.3"/>
    </pattern>
    <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#dots)"/>
      <path d="M100,0 L0,100" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
      <path d="M0,0 L100,100" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
      <path d="M50,0 L50,100" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
      <path d="M0,50 L100,50" stroke="white" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)"/>
</svg> 